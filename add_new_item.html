<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        .container {
            max-width: 800px; /* Increased max-width */
            margin: 50px auto;
            padding: 30px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px; /* Increased padding for input fields */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: yellow;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%; /* Make button full-width */
        }

        .btn:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Item</h1>
        <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="itemPrice">Price in Nu:</label>
            <input type="text" id="itemPrice" placeholder="Enter item price">
        </div>
        <div class="form-group">
            <label for="itemImage">Image URL:</label>
            <input type="text" id="itemImage" placeholder="Enter image URL">
        </div>
        <button class="btn" onclick="addItem()" herf="menu.html">Add Item</button>
    </div>

    <script>
        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemImage = document.getElementById('itemImage').value;

            if (itemName && itemPrice && itemImage) {
                // Here you can implement the logic to add the item to your list
                // For demonstration, we'll just log it to the console
                console.log(`Added Item: ${itemName}, Price: Nu.${itemPrice}, Image: ${itemImage}`);

                // You can reset the fields after adding
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                document.getElementById('itemImage').value = '';
                alert(`${itemName} has been added!`);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>

</html>
